<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tag</title>
  </head>
  <body>
    <ul>
      <li>Mango</li>
      <li>Apple</li>
      <li>Banana</li>
    </ul>

    <ul type="circle">
      <li>Mango</li>
      <li>Apple</li>
      <li>Banana</li>
    </ul>

    <ul type="square">
      <li>Mango</li>
      <li>Apple</li>
      <li>Banana</li>
    </ul>

    <ul>
      <li>
        Food
        <ul>
          <li>Banana</li>
          <li>Mango</li>
          <li>Apple</li>
        </ul>
      </li>
      <li>
        Vegi
        <ul>
          <li>Potato</li>
          <li>Carrot</li>
          <li>Apple</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
