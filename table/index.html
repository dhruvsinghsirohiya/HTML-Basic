<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1" cellspacing="10" width="500px" align="center" height="200px" cellpadding="10">
        <caption>
            Employee Details
        </caption>
        <tr  bgcolor="red">
            <th>
                Name
            </th>
            <th>
                Age
            </th>
        </tr>
        <tr>
            <td align="center">
                Ankush
            </td>
            <td>
                22
            </td>
        </tr>
        <tr>
            <td>
                Ramesh
            </td>
            <td>
                50
            </td>
        </tr>
    </table>
</body>
</html>
